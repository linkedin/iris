# Day names

weekday-0-long = ראשון
weekday-1-long = שני
weekday-2-long = שלישי
weekday-3-long = רביעי
weekday-4-long = חמישי
weekday-5-long = שישי
weekday-6-long = שבת

weekday-0-short = א׳
weekday-1-short = ב׳
weekday-2-short = ג׳
weekday-3-short = ד׳
weekday-4-short = ה׳
weekday-5-short = ו׳
weekday-6-short = ש׳

# Month names

month-0-long  = ינואר
month-1-long  = פברואר
month-2-long  = מרץ
month-3-long  = אפריל
month-4-long  = מאי
month-5-long  = יוני
month-6-long  = יולי
month-7-long  = אוגוסט
month-8-long  = ספטמבר
month-9-long  = אוקטובר
month-10-long = נובמבר
month-11-long = דצמבר

month-0-short  = ינו׳
month-1-short  = פבר׳
month-2-short  = מרץ
month-3-short  = אפר׳
month-4-short  = מאי
month-5-short  = יוני
month-6-short  = יולי
month-7-short  = אוג׳
month-8-short  = ספט׳
month-9-short  = אוק׳
month-10-short = נוב׳
month-11-short = דצמ׳

# Relative time ("pretty dates")

minutesAgo={[ plural(m) ]}
minutesAgo[zero]  = עכשיו
minutesAgo[one]   = לפני דקה
minutesAgo[other] = לפני {{m}} דקות

hoursAgo={[ plural(h) ]}
hoursAgo[zero]  = עכשיו
hoursAgo[one]   = לפני שעה
hoursAgo[other] = לפני {{h}} שעות

daysAgo={[ plural(d) ]}
daysAgo[zero]  = היום
daysAgo[one]   = אתמול
daysAgo[other] = לפני {{d}} ימים

inMinutes={[ plural(m) ]}
inMinutes[zero]  = עכשיו
inMinutes[one]   = בעוד דקה
inMinutes[other] = בעוד {{m}} דקות

inHours={[ plural(h) ]}
inHours[zero]  = עכשיו
inHours[one]   = בעוד שעה
inHours[other] = בעוד {{h}} שעות

inDays={[ plural(d) ]}
inDays[zero]  = היום
inDays[one]   = מחר
inDays[other] = בעוד {{d}} ימים

incorrectDate=(תאריך שגוי)

# Date/Time format
# see http://pubs.opengroup.org/onlinepubs/007908799/xsh/strftime.html

dateTimeFormat_%c = יום %a, %e ב%B %Y %H:%M:%S
dateTimeFormat_%x = %d.%m.%Y
dateTimeFormat_%X = %H:%M:%S

shortTimeFormat = %H:%M
shortDateTimeFormat = %x %H:%M

# Boolean to indicate if weekStarts on Monday (1) or Sunday (0).
weekStartsOnMonday = 0